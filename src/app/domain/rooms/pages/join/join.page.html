<ng-container *transloco="let t">
  <div class="create-room">
    <input type="text" [placeholder]="t('nomeDaSala')" [formControl]="createRoomControl" (keyup.enter)="createRoom()" />

    <button [disabled]="createRoomControl.invalid" (click)="createRoom()" class="primary-button">
      <span class="material-symbols-outlined"> add_circle </span>
      {{ t('criarSala') }}
    </button>
  </div>

  <a routerLink="/rooms" class="primary-button">
    <span class="material-symbols-outlined"> door_open </span>
    {{ t('salasCriadas') }}
  </a>
</ng-container>
